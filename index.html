<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Weather</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="inner">
                    <div class="weather-card">
                        <select id="select" class="city">
                            <option value="703448">Kyiv</option>
                            <option value="2643743">London</option>
                            <option value="4736286">Texas</option>
                            <option value="3169070">Rome</option>
                            <option value="2172517">Canberra</option>
                            
                        <select>
                        <div id="city-name" class="weather-card__city">Kyiv</div>
                        <div id="temp" class="weather-card__temp">15&#176c</div>
                        <div id="weather" class="weather-card__descr">Cloudy</div>
                        <div class="weather-card__feels">
                            <span>Feels</span>
                            <span class="feels">0&#176c</span>
                        </div>
                        <div class="min-max">
                            <span class="min-tmp">2&#176c</span>
                            <span>/</span>
                            <span class="max-tmp">5&#176c</span>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
